<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="square">
            <div class="square__header">
                <div class="square__header-img-shadow"><object type="image/svg+xml" data="images/star-level1.svg"></object></div>
                <div class="square__header-title">Level 1</div>
            </div>
            <div class="square__subtitle">Requirements</div>
            <div class="square__list">
                <div class="square__list-item checked">Confirm E-mail</div>
                <div class="square__list-item checked">Confirm Phone Number</div>
                <div class="square__list-item checked">Enter personal details</div>
            </div>
            <div class="square__footer">Annual turnover - up to 2.500 EUR</div>
        </div>
        <div class="square">
            <div class="square__header">
                <div class="square__header-img"><object type="image/svg+xml" data="images/star-level2.svg"></object></div>
                <div class="square__header-title">Level 2</div>
            </div>
            <div class="square__subtitle">Requirements</div>
            <div class="square__list">
                <div class="square__list-item unchecked">Upload Photo ID</div>
                <div class="square__list-item unchecked">Upload Utility Bill</div>
            </div>
            <div class="square__footer">Annual turnover - up to 30.000 EUR</div>
        </div>
    </div>
</body>
</html>
